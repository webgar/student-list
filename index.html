<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Student list</title>
</head>
<body>
    <div class="container p-3">

        <h2>Add Student</h2>
        <form action="#" class="pb-5" id="add-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="nameInput" placeholder="Name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="surnameInput" placeholder="Surname">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="lastnameInput" placeholder="Lastname">
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" id="dobInput" placeholder="Date of birth">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="facultyInput" placeholder="Faculty">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="startStudyInput" placeholder="Start of the study year">
            </div>
            <button type="submit" class="btn btn-primary">Add student</button>
        </form>

        <h2>Filters</h2>
        <form action="#" class="pb-5" id="filter-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="nameFilter" placeholder="Search by name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="facultyFilter" placeholder="Search by faculty">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="startYearFilter" placeholder="Start year">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="endYearFilter" placeholder="End year">
            </div>
            <button type="submit" class="btn btn-primary">Apply Filters</button>
        </form>

        <h2>Student List</h2>
        <table class="table table-striped" id="studentsTable">
            <thead>
                <tr >
                    <th  data-sort="name">Full Name</th>
                    <th  data-sort="dob">Date of birth</th>
                    <th  data-sort="faculty">Faculty</th>
                    <th  data-sort="studyStart">Start of the study year</th>
                </tr>
            </thead>
            <tbody id="table-body">                
                
            </tbody>
        </table>
    </div>
    <script  type="module" src="scripts/main.js"></script>
</body>
</html>
