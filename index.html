<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Student list</title>
</head>
<body>
    <div class="container p-3">
        <form action="#" class="pb-5" id="add-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="nameInput" placeholder="Name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="surnameInput" placeholder="Surname">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="lastnameInput" placeholder="Lastname">
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" id="dobInput" placeholder="Date of birth">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="facultyInput" placeholder="Faculty">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="startStudyInput" placeholder="Start of the study year">
            </div>
            <button type="submit" class="btn btn-primary">Add student</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Date of birth</th>
                    <th>Faculty</th>
                    <th>Start of the study year</th>
                </tr>
            </thead>
            <tbody id="studentsTable">                
                <tr>
                    <td>No data available...</td>
                    <td>No data available...</td>
                    <td>No data available...</td>
                    <td>No data available...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
